<!DOCTYPE html>

{% extends 'base.html'%}
{% block title %} {{post.title}} {% endblock %}

{% block content %}
    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('../../static/images/post-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>Man must explore, and this is exploration at its greatest</h1>
                        <h2 class="subheading">Problems look mighty small from 150 miles up</h2>
                    </div>
                </div>
            </div>
        </div>
    </header>    
    <!-- Post Content -->
    <article>
        <div class="container post post-detail">
                <div class="post-heading">
                    <h1 class="title col-md-offset-1 col-md-11"><a href="{% url 'post_detail' id=post.id %}">{{ post.title }}</a></h1>
                </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    {{post.content}}
                </div>
            </div>
        </div>
    </article>
{% endblock %}
